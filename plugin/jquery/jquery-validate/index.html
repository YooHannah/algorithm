<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
   body{
     position: absolute;
     width: 100%;
     height:100%;
     display: flex;
     justify-content: center;
     align-items: center;
      background-color:antiquewhite 
   }
   form{
     background-color: #fff;
     padding: 30px 20px;
   }
   .form-item{
    margin: 5px 0px;
   }
   .form-label{
    width: 70px;
    display: inline-block;
    text-align: right;
    margin-right: 10px;
   }
   .form-input{
    border: 1px solid #c3c3c3;
    border-radius: 3px;
    height: 30px;
    padding: 3px;
    font-size: 15px;
   }
   .form-input:focus{
    border: 2px solid #a5c7fe;
    outline: none;
   }
   .form-submit{
    text-align: center;
    margin-top: 10px;
   }
   .form-submit input{
    height: 32px;
    width: 70px;
    padding: 0px 10px;
    border: 1px solid orange;
    background-color: orange;
    color: #fff;
    border-radius: 5px;
   }
  </style>
</head>
<body>
  <div>
    <form id="Form" action="" method="post">
      <div class="form-item">
        <label class="form-label">昵称:</label>
        <input type="text" class="form-input" name='nickName' value="">
      </div>
      <div class="form-item">
        <label class="form-label">身份证:</label>
        <input type="text" class="form-input" name='IDcard' value="">
      </div>
      <div class="form-item">
        <label class="form-label">手机号码:</label>
        <input type="text" class="form-input" name='mobilePhone' value="">
      </div>
      <div class="form-item">
        <label class="form-label">电子信箱:</label>
        <input type="text" class="form-input" name="email" value="">
      </div>
      <div class="form-submit">
       <input type="button" value="提交" onclick="checkForm();">
      </div>
    </form>
    <!-- <input type="text" class="form-input" name='test' value="" id='singleTest'> -->
  </div>
<script src="jquery-3.4.1.min.js"></script>
<script src="jquery_validate_1.0.js"></script>
<script>
 let formValidate =  $("form").validate({
    defaultEvent:'blur',
    name:'nickName',
    label:'昵称',
    rule:'required:true|min:2|max:8',
    style:'padding-left: 85px;'
  },{
    defaultEvent:'change',
    name:'IDcard',
    label:'身份证',
    rule:'IDcard',
    style:'padding-left: 85px;'
  },{
    defaultEvent:'change',
    name:'mobilePhone',
    label:'手机号码',
    rule:'mobilePhone',
    style:'padding-left: 85px;'
  },{
    defaultEvent:'change',
    name:'email',
    label:'电子信箱',
    rule:'required|email',
    style:'padding-left: 85px;'
  })
  function checkForm(){
    if(formValidate()){
      return
    }
    var  data=$("form").serializeArray()
    console.log(data);
  }
  // let  inputValidate =  $("#singleTest").validate({
  //   defaultEvent:'blur',
  //   name:'test',
  //   label:'昵称xxx',
  //   rule:'required:true|min:2|max:8',
  //   style:'padding-left: 85px;'
  // })
</script>
</body>
</html>
